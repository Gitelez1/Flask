<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninjas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">New dojo</h1>
                <form action="/create/dojo" method="POST">
                    <label for="dojo_name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required><br>
                    <button class="btn btn-primary" type="submit"> Create</button>
                </form>
                    
            </div>
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">All Dojos</h1>
                <table class="table table-striped">
                    <tbody>
                        {% for dojo in dojos %}
                        <tr>
                            <td class="text-center">
                                <a href="/dojos/{{dojo.id}}" class="text-decoration-none">{{dojo.name}}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/ninjas"> <button type="submit" class="btn btn-primary w-100 "> Add Ninja</button></a>
            </div>

        </div>
        
        
    </div>
</body>

</html>
